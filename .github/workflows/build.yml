name: build & test

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "doc/*"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "doc/*"

jobs:
  build:
    name: CI Build & Test
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: 1) Pull submodules
        run: git submodule init && git submodule update

      - name: 2) Pull data from S3
        run: bash ci/aws_s3.sh

      - name: 3) Build & Test
        run: bash ci/build_test.sh ${{ runner.os }}

      - name: 4) Upload coverage to Codecov (only on Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: bash ci/codecov.sh
