name: clang-format lint

on:
  pull_request:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "doc/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.12
        with:
          source: "./cTorch"
          extensions: "h,cpp,c"
          clangFormatVersion: 12
          inplace: False
